---
- name: setup inventory
  hosts: localhost
  gather_facts: False
  connection: local

  vars:
    server_id: NY1TRITUBUSRV03

  tasks:

    - name: Lookup Server
      clc_server_fact:
        server_id: "{{ server_id }}"
        credentials: true
      register: start_server.servers
    
    - name: Add new servers to in-memory inventory.
      add_host:
        name={{ server_fact['server']['name'] }}
        ansible_ssh_host={{ server_fact['server']['details']['ipAddresses'][0]['internal'] }}
        ansible_ssh_user=root
        ansible_ssh_pass=Ve9K~bzLgF6#-i#_
        groups=target_servers
      with_items: start_server.servers
    
- name: execute shell command
  hosts: target_servers
  tasks:
  - shell: echo {{ name }}
